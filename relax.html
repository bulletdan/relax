<script>
// æ˜Ÿæ˜Ÿ
const starsEl=document.getElementById('stars');

// æ²»æ„ˆæ–‡æ¡ˆ
const quotes=[

  "ä¸–ç•Œå¾ˆå¤§ï¼Œä½†æ­¤åˆ»ï¼Œ\nä½ åªéœ€è¦ç…§é¡¾å¥½è‡ªå·±ã€‚",
  "ä¸å¿…æ€¥ç€æ‰¾åˆ°ç­”æ¡ˆï¼Œ\næœ‰äº›èŠ±éœ€è¦æ›´é•¿çš„æ—¶é—´æ‰ä¼šå¼€ã€‚",
  "ä½ çš„æ•æ„Ÿæ˜¯ä¸€ç§å¤©èµ‹ï¼Œ\nè€Œä¸æ˜¯è´Ÿæ‹…ã€‚",
  "æ·±å‘¼å¸ï¼Œ\nè¿™ä¸€åˆ»åªå±äºä½ ã€‚",
  "æœˆäº®ä¹Ÿæœ‰çœ‹ä¸è§çš„ä¸€é¢ï¼Œ\nä½†å®ƒä¾ç„¶å®Œæ•´ã€‚",
  "æ…¢æ…¢æ¥ï¼Œ\næ¯”è¾ƒå¿«ã€‚",
  "ä½ ä¸éœ€è¦è¢«æ‰€æœ‰äººç†è§£ï¼Œ\nä½ åªéœ€è¦è¢«è‡ªå·±æ¥çº³ã€‚",
  "æ­¤åˆ»çš„å®‰é™ï¼Œ\næ˜¯ä½ ç»™è‡ªå·±æœ€å¥½çš„ç¤¼ç‰©ã€‚",
  "ä¸å¿…å‘ä»»ä½•äººè§£é‡Šä½ çš„ç–²æƒ«ï¼Œ\nä¼‘æ¯æœ¬èº«å°±æ˜¯ç­”æ¡ˆã€‚"
];
const q=quotes[Math.floor(Math.random()*quotes.length)];
document.getElementById('quote').innerHTML=q.replace('\n','<br><div class="quote-divider"></div>');

// ===== æ°´æ³¢æ¶Ÿæ¼ª =====
document.addEventListener('click',function(e){
  if(e.target.closest('.btn')||e.target.closest('.bowl')||e.target.closest('.release-btn')||e.target.closest('.release-input')||e.target.closest('input[type=range]'))return;
  const r=document.createElement('div');
  r.className='ripple';
  r.style.left=e.clientX+'px';
  r.style.top=e.clientY+'px';
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),1500);
});

// ===== é¢‚é’µ =====
const bowlEl=document.getElementById('bowl');
const bowlSound=new Audio('freesound.mp3');
bowlEl.addEventListener('click',function(e){
  e.stopPropagation();
  bowlEl.classList.remove('ring');
  void bowlEl.offsetWidth;
  bowlEl.classList.add('ring');
  bowlSound.currentTime=0;
  bowlSound.volume=document.getElementById('vol').value;
  bowlSound.play();
  // é¢‚é’µæ¶Ÿæ¼ª
  for(let i=0;i<3;i++){
    setTimeout(()=>{
      const r=document.createElement('div');
      r.className='ripple';
      const rect=bowlEl.getBoundingClientRect();
      r.style.left=(rect.left+rect.width/2)+'px';
      r.style.top=(rect.top+rect.height/2)+'px';
      document.body.appendChild(r);
      setTimeout(()=>r.remove(),1500);
    },i*300);
  }
});

// ===== éŸ³ä¹æ’­æ”¾ =====
let currentAudio=null,activeBtn=null;
const vol=document.getElementById('vol');
document.querySelectorAll('.btn').forEach(btn=>{
  btn.addEventListener('click',function(e){
    e.stopPropagation();
    if(activeBtn===btn){
      currentAudio.pause();btn.classList.remove('active');activeBtn=null;return;
    }
    if(currentAudio){currentAudio.pause();activeBtn.classList.remove('active')}
    currentAudio=new Audio(btn.dataset.src);
    currentAudio.loop=true;
    currentAudio.volume=vol.value;
    currentAudio.play();
    btn.classList.add('active');activeBtn=btn;
  });
});
vol.oninput=()=>{
  if(currentAudio)currentAudio.volume=vol.value;
};

// ===== é‡Šæ”¾çƒ¦æ¼ =====
const releaseInput=document.getElementById('releaseInput');
const releaseBtn=document.getElementById('releaseBtn');
releaseBtn.addEventListener('click',function(e){
  e.stopPropagation();
  const text=releaseInput.value.trim();
  if(!text)return;
  const rect=releaseInput.getBoundingClientRect();
  const cx=rect.left+rect.width/2;
  const cy=rect.top+rect.height/2;
  // å°†æ–‡å­—æ‹†æˆå•ä¸ªå­—ç¬¦ï¼Œæ¯ä¸ªå­—ç¬¦å˜æˆä¸€ä¸ªç²’å­
  for(let i=0;i<text.length;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.textContent=text[i];
    p.style.left=cx+'px';
    p.style.top=cy+'px';
    const angle=Math.random()*Math.PI*2;
    const dist=120+Math.random()*200;
    p.style.setProperty('--tx',Math.cos(angle)*dist+'px');
    p.style.setProperty('--ty',(Math.sin(angle)*dist - 80)+'px');
    p.style.animationDelay=(i*0.05)+'s';
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),3000);
  }
  releaseInput.value='';
  // æ¶Ÿæ¼ª
  const r=document.createElement('div');
  r.className='ripple';r.style.left=cx+'px';r.style.top=cy+'px';
  document.body.appendChild(r);
  setTimeout(()=>r.remove(),1500);
});
// å›è½¦ä¹Ÿèƒ½é‡Šæ”¾

// ===== é¼ æ ‡æ‹–åŠ¨æµæ˜Ÿæ‹–å°¾ =====
let isDrawing=false;
const trails=[];

document.addEventListener('mousedown',function(e){
  if(e.target.closest('.btn')||e.target.closest('.bowl')||e.target.closest('.release-btn')||e.target.closest('.release-input')||e.target.closest('input[type=range]'))return;

});

document.addEventListener('mousemove',function(e){
  if(!isDrawing)return;
  // ä¸€æ¬¡ç”Ÿæˆå¤šä¸ªå…‰ç‚¹ï¼Œæ›´å¯†é›†
  for(let j=0;j<3;j++){

    dot.style.cssText=`

      transition:all 1.2s ease-out;
    `;
    document.body.appendChild(dot);
    trails.push(dot);
  }

  // æ›´é¢‘ç¹çš„ç¢æ˜Ÿ
  if(Math.random()>0.2){
    const spark=document.createElement('div');
    const sx=(Math.random()-0.5)*30;
    const sy=(Math.random()-0.5)*30;
    const size=Math.random()*2.5+0.5;
    spark.style.cssText=`
      position:fixed;
      left:${e.clientX+sx}px;
      top:${e.clientY+sy}px;
      width:${size}px;height:${size}px;
      background:#fffbe6;
      border-radius:50%;
      pointer-events:none;
      z-index:15;
      opacity:0.9;
      box-shadow:0 0 4px rgba(255,250,230,0.6);
      transition:all 0.8s ease-out;
    `;
    document.body.appendChild(spark);
    trails.push(spark);
    setTimeout(()=>{
      spark.style.opacity='0';
      spark.style.transform=`translate(${(Math.random()-0.5)*40}px,${(Math.random()-0.5)*40}px) scale(0)`;
    },30);
    setTimeout(()=>spark.remove(),1000);
  }
});

document.addEventListener('mouseup',function(){
  isDrawing=false;
  // é€ä¸ªæ·¡å‡ºæ¶ˆå¤±
  trails.forEach((dot,i)=>{
    setTimeout(()=>{
      dot.style.opacity='0';
      dot.style.transform='scale(0)';
    },i*15);

</script>
